<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>

	<ui:composition template="/template/template.xhtml">
	<ui:define name="divMain">
		
		<h:form id="lotes">
			<h3>Gerenciar Lotes</h3>
			<p:panel>
			
			
			
			<p:commandButton icon="fa fa-plus" styleClass="btn btn-success btn-lg" value="Novo"  onclick="PF('novoLoteWidiget').show();" update=":lotes"/>
			</p:panel>
	
			<p:panel>
			
			<p:spacer width="20" height="20px"/>
		
			<p:dataTable id="loteData" var="lote" value="#{lotesMB.lotes}" emptyMessage="Não existem registros"
			paginator="true" rows="20" widgetVar="loteWidget" filteredValue="#{lotesMB.lotesFiltrado}">
			 
			 
				<p:column headerText="Id" filterBy="#{lote.id}"  width="150" >
       				 <h:outputText value="#{lote.id}" />
    			</p:column>
    			<p:column headerText="Número" filterBy="#{lote.numero}">
       				 <h:outputText value="#{lote.numero}" />
    			</p:column>
    			<p:column headerText="Quadra" filterBy="#{lote.quadra}" >
       				 <h:outputText  value="#{lote.quadra}" />
    			</p:column>
    			<p:column headerText="Responsável" filterBy="#{lote.responsavel.nome}">
       				 <h:outputText value="#{lote.responsavel.id} #{lote.responsavel.nome}"   />
    			</p:column>
    			<p:column headerText="Ações">
    				<p:commandButton icon="fa fa-edit"  styleClass="btn btn-warning btn-xs" value="Editar" />
    				<p:commandButton icon="fa fa-remove"  styleClass="btn btn-danger btn-xs" value="Remover" />
    			</p:column>
			
			</p:dataTable>
			
			</p:panel>
		
		</h:form>
		<ui:include src="/protected/funcionario/dialogs/novo-lote.xhtml"/>
		
		</ui:define>
		<ui:define name="navbar">
		<ui:include src="/protected/funcionario/menu.xhtml"/>
		
		</ui:define>
	</ui:composition>
	
</h:body>
</html>
