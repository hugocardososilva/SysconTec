<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>

	<ui:composition template="/template/template.xhtml">
	<ui:define name="divMain">
		
		<h:form id="movimentacaoPrestadorForm">
			<h3>Movimentação de Prestadores de Serviço</h3>
			<p:focus context="horaEntradaPanelGrid" rendered="#{servicoPrestadorMB.entrou eq true}"></p:focus>
			<p:focus context="horaSaidaPanelGrid" rendered="#{servicoPrestadorMB.saiu eq true}"></p:focus>
			<p:panel id="panelSenha" >
				<p:panelGrid columns="3">
				<p:outputLabel for="senhaPrestadorServico" value="Senha:"/>
				
				<p:inputMask mask="999999" id="senhaPrestadorServico" value="#{servicoPrestadorMB.senha}">
					<f:validateRequired></f:validateRequired>				
				</p:inputMask>
				<p:commandButton icon="fa fa-search" action="#{servicoPrestadorMB.keyPressSenha}" styleClass="btn btn-primary" update=":movimentacaoPrestadorForm">
					
					
				</p:commandButton>
				
				</p:panelGrid>
			
			
			</p:panel>
			<p:panel id="panelServicoPessoa" rendered="#{servicoPrestadorMB.iniciarServico eq true}">
			<p:panel id="horaEntradaPanelGrid" rendered="#{servicoPrestadorMB.entrou eq true}">
			
			<p:panelGrid   >
				<p:focus for="btnEntrada"></p:focus>
				<p:row >
					<p:column >
						<p:outputLabel for="horaEntradaIdClock" value="Horário de entrada:" />
						
					</p:column>
					
					<p:column>
							<div class="clock">
						<p:clock id="horaEntradaIdClock" mode="server"></p:clock>
							</div>
					</p:column>
					<p:column>
						<p:commandButton id="btnEntrada" icon="fa fa-clock-o" styleClass="btn btn-success btn-lg" actionListener="#{servicoPrestadorMB.registrarEntrada}" value="Registrar Entrada" update=":movimentacaoPrestadorForm"></p:commandButton>
					</p:column>
				</p:row>
			</p:panelGrid>	
			</p:panel>
			
			
			
			<p:panel id="horaSaidaPanelGrid" rendered="#{servicoPrestadorMB.saiu eq true}">
			
			<p:panelGrid   >
				<p:focus for="btnSaida"></p:focus>
				<p:row >
					<p:column >
						<p:outputLabel for="horaSaidaIdClock" value="Horário de Saída:" />
						
					</p:column>
					
					<p:column>
						<div class="clock">
						<p:clock id="horaSaidaIdClock" mode="server"></p:clock>
						</div>
					</p:column>
					<p:column>
						<p:commandButton id="btnSaida" icon="fa fa-clock-o" styleClass="btn btn-success btn-lg" action="#{servicoPrestadorMB.registrarSaida}" value="Registrar Saida" update="movimentacaoPrestadorForm"></p:commandButton>
					</p:column>
				</p:row>
			</p:panelGrid>	
			</p:panel>
			<p:spacer height="20px"></p:spacer>
			<p:panelGrid id="resumoEntrdaPanelGrid" rendered="#{servicoPrestadorMB.saiu eq true}"  >
				<f:facet name="header">
					<p:column  colspan="4">Resumo de Entrada </p:column>
				
				</f:facet>
					
					<p:row>
						<p:column>
							<p:outputLabel for="resumoDataEntrada" value="Data de Entrada:"/>
						</p:column>
						<p:column>
						<h4>
							<h:outputText id="resumoDataEntrada" value="#{servicoPrestadorMB.servico.dataEntrada}">
							<f:convertDateTime pattern="dd/MM/yyyy"/>
							</h:outputText>
						</h4>
						</p:column>
					
					
					
						<p:column>
							<p:outputLabel for="resumoHoraEntrada" value="Hora de Entrada:"/>
						</p:column>
						<p:column>
						<h4>
							<h:outputText id="resumoHoraEntrada" value="#{servicoPrestadorMB.servico.horaEntrada}">
							<f:convertDateTime timeZone="Etc/GMT+3" type="time"/>
							</h:outputText>
						</h4>
						</p:column>
					
					
					</p:row>
				</p:panelGrid>
			<p:panelGrid>
			
			
				<p:row>	
				
					<p:column>
						<p:outputLabel for="nomePrestador" value="Nome:" />   
										
						</p:column>
						<p:column>
							<p:inputText readonly="true" id="nomePrestador" value="#{servicoPrestadorMB.prestador.nome}" label="Nome" size="30" />
						</p:column>
					
						<p:column>
							<p:outputLabel for="sobrenomePrestador" value="Sobrenome:" />
						</p:column>
						<p:column>
							<p:inputText readonly="true" id="sobrenomePrestador" value="#{servicoPrestadorMB.prestador.sobrenome}" label="Sobrenome" size="40" />
						</p:column>
						<p:column rowspan="4">
							<p:graphicImage value="/../sysconImages/#{servicoPrestadorMB.prestador.foto}.jpeg" width="200px" height="180px"/>
						</p:column>
						
				</p:row>
				
				<p:row>	
					<p:column>
						<p:outputLabel for="funcaoPrestador" value="Função:" />   
										
						</p:column>
						<p:column colspan="3">
							<p:inputText readonly="true" id="funcaoPrestador" value="#{servicoPrestadorMB.prestador.tipoServico.tipo}"  />
							
						</p:column>
					
						
				</p:row>
				<p:row>	
				
					<p:column>
						<p:outputLabel for="lotePrestador" value="Lote:" />   
										
						</p:column>
						<p:column colspan="3">
							<p:inputText readonly="true" id="lotePrestador" value="Quadra: #{servicoPrestadorMB.prestador.lote.quadra} Nº: #{servicoPrestadorMB.prestador.lote.numero} " style="width:100%" />
						</p:column>
					</p:row>
					
					<p:row>	
				
					<p:column>
						<p:outputLabel for="horarioDeTrabalho" value="Entrada:" />   
										
						</p:column>
						<p:column>
							<p:inputText  readonly="true" id="horarioDeTrabalho" value="#{servicoPrestadorMB.prestador.horaEntrada}" style="width:100%" >
								<f:convertDateTime pattern="HH:mm" timeZone="GMT-03:00"></f:convertDateTime>
							</p:inputText>
						</p:column>
						<p:column>
						<p:outputLabel for="horarioDeSaida" value="Saída:" />   
										
						</p:column>
							<p:column>
							<p:inputText readonly="true" id="horarioDeSaida" value="#{servicoPrestadorMB.prestador.horaSaida}" style="width:100%" >
								<f:convertDateTime pattern="HH:mm" timeZone="GMT-03:00"></f:convertDateTime>
							</p:inputText>
						</p:column>
						
					</p:row>
					
					<p:row>
						<p:column>
							<p:outputLabel for="observacoesServico" value="Observações:"/>
						</p:column>
						<p:column colspan="3" >
							<p:inputTextarea id="observacoesServico" value="#{servicoPrestadorMB.servico.observacoes}" rows="3" cols="95"></p:inputTextarea>
						</p:column>
					</p:row>
					
				
			</p:panelGrid>
				
				
			
			</p:panel>
			<p:panel toggleable="true" header="Serviços em aberto" >
			<p:dataTable id="dataTablePrestadores" value="#{servicoPrestadorMB.servicosEmAberto}" emptyMessage="Nenhum serviço em aberto"
			rows="10" paginator="true" var="aberto">
			<p:column headerText="Nome" filterBy="#{aberto.pessoa.nome}">
				<h:outputText value="#{aberto.pessoa.nome}"/>
			</p:column>
			<p:column headerText="Horário de entrada">
				<h:outputText value="#{aberto.horaEntrada}">
					<f:convertDateTime type="time"/>
				</h:outputText>
			</p:column>
			<p:column headerText="Lote">
				<h:outputText value="Quadra: #{aberto.pessoa.lote.quadra} Nº: #{aberto.pessoa.lote.numero}" />
			</p:column>
			<p:column headerText="Previsão de saída">
				<h:outputText value="#{aberto.pessoa.horaSaida}">
				<f:convertDateTime type="time"></f:convertDateTime>
				</h:outputText>
			</p:column>
			
			</p:dataTable>
		
		
		</p:panel>
		
		</h:form>
		
		
		</ui:define>
		<ui:define name="navbar">
		<ui:include src="/protected/funcionario/menu.xhtml"/>
		
		</ui:define>
	</ui:composition>
	
</h:body>
</html>
