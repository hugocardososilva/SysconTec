<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>

	<ui:composition template="/template/template.xhtml">
	<ui:define name="divMain">
		
	
		
		<h:form id="confominioConfigForm" modal="true" >
			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"  icon="fa fa-check" styleClass="ui-confirmdialog-yes" />
				<p:commandButton value="Não" type="button" icon="fa fa-close" styleClass="ui-confirmdialog-no"/>
			
			
			</p:confirmDialog>
		
			
			<p:panel>
			<p:panelGrid columns="2" id="panelGrupoBotoesEditar" rendered= "#{prestadorPessoaMB.editar eq true}">
					<p:commandButton value="Salvar" action="#{prestadorPessoaMB.salvarPessoa}" update=":confominioConfigForm" icon="fa fa-save" styleClass="btn btn-success"/>
					
					<p:commandButton icon="fa fa-close" immediate="true" styleClass="btn btn-warning"  value="Cancelar" action="#{prestadorPessoaMB.redirectPrestadores}" ajax="false">
						<p:confirm header="Cancelar" message="Deseja mesmo cancelar?" icon="fa fa-warning" />
					</p:commandButton>
			
			</p:panelGrid>
			
			<p:panelGrid columns="2" rendered="#{prestadorPessoaMB.editar eq false and prestadorPessoaMB.novo eq false}">	
				<p:commandButton value="Editar" icon="fa fa-edit" styleClass="btn btn-warning" actionListener="#{prestadorPessoaMB.habilitarEdicao}" update=":confominioConfigForm" immediate="true"/>
				<p:commandButton value="Voltar" icon="fa fa-backward" styleClass="btn btn-info"  action="#{prestadorPessoaMB.redirectPrestadores}" update=":confominioConfigForm" immediate="true"/>
				
			
			</p:panelGrid>
			</p:panel>
			
			<p:panel>
			
			<p:spacer height="20px;"/>
			
				<p:panelGrid columns="2">	
				<f:facet name="header">
					<p:column  colspan="4">Configurações</p:column>
				
				</f:facet>
				
				
								 <p:outputLabel for="nome" value="Nome Completo do condomínio:" />
							
								<p:inputText id="nome" value="#{prestadorPessoaMB.prestador.senha}" required="true" 
											readonly="#{prestadorPessoaMB.editar eq false and prestadorPessoaMB.novo eq false}" 
											label="Senha" >
											
											</p:inputText>
							
									<p:outputLabel for="diasSemUtilizar" value="Quantidade de dias para bloquear um prestador:" />
								
									<p:inputText id="diasSemUtilizar" value="#{prestadorPessoaMB.prestador.cpf}" required="true"  readonly="#{prestadorPessoaMB.editar eq false and prestadorPessoaMB.novo eq false}" />			
							
									<p:outputLabel for="maxMoradoresLote" value="Máximo de moradores por lote:"  />   
													
									<p:inputText id="maxMoradoresLote" readonly="#{prestadorPessoaMB.editar eq false and prestadorPessoaMB.novo eq false}" value="#{prestadorPessoaMB.prestador.nome}" required="true" size="5"/>
									
				</p:panelGrid>
				<p:panelGrid>
					<f:facet name="header" >
					<p:column colspan="4" >Informações</p:column>
				
				</f:facet>
						
						<p:row>
						
							<p:column>
								<p:outputLabel for="endereco" value="Endereço:" />
							</p:column>
							<p:column colspan="1">
								<p:inputText id="endereco" size="50"  readonly="#{prestadorPessoaMB.editar eq false and prestadorPessoaMB.novo eq false}" value="#{prestadorPessoaMB.informacao.endereco}" required="true" label="Endereco" style="width:98%" />	
							</p:column >
							<p:column>
								<p:outputLabel for="numero" value="Número:" />	
							</p:column>
							<p:column>
								<p:inputText id="numero" readonly="#{prestadorPessoaMB.editar eq false and prestadorPessoaMB.novo eq false}" value="#{prestadorPessoaMB.informacao.numero}" size="5" label="Numero" style="width:98%" />		
							</p:column>
						</p:row>
				<p:row>
					<p:column>
						<p:outputLabel for="bairro" value="Bairro:" />	
					</p:column>
					<p:column colspan="3">
						<p:inputText id="bairro" readonly="#{prestadorPessoaMB.editar eq false and prestadorPessoaMB.novo eq false}" value="#{prestadorPessoaMB.informacao.bairro}"  label="Bairro" style="width:98%"/>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel for="complemento" value="Complemento:" />
					</p:column>
					<p:column colspan="3">
						<p:inputText id="complemento" readonly="#{prestadorPessoaMB.editar eq false and prestadorPessoaMB.novo eq false}" value="#{prestadorPessoaMB.informacao.complemento}"  label="Complemento" style="width:98%"/>
					</p:column>
				
				</p:row>
				<p:row>
					<p:column >
						<p:outputLabel for="cidade" value="Cidade:" />
					</p:column>
					<p:column colspan="1">
						<p:inputText id="cidade" readonly="#{prestadorPessoaMB.editar eq false and prestadorPessoaMB.novo eq false}" value="#{prestadorPessoaMB.informacao.cidade}" label="Cidade" />
					</p:column>
					<p:column>
						<p:outputLabel for="estado"  value="Estado:" />
					</p:column>
					<p:column>
						<p:inputText id="estado" readonly="#{prestadorPessoaMB.editar eq false and prestadorPessoaMB.novo eq false}" value="#{prestadorPessoaMB.informacao.estado}"  label="Estado" maxlength="2" size="2" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel for="cep"  value="CEP:" />
					</p:column>
					<p:column colspan="3">
						<p:inputText id="cep" readonly="#{prestadorPessoaMB.editar eq false and prestadorPessoaMB.novo eq false}" value="#{prestadorPessoaMB.informacao.cep}" label="CEP" style="width:98%"  />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel for="email" value="Email:" />
					</p:column>
					<p:column colspan="3">
						<p:inputText id="email" readonly="#{prestadorPessoaMB.editar eq false and prestadorPessoaMB.novo eq false}" value="#{prestadorPessoaMB.prestador.email}" required="true" label="Email" style="width:98%" />
					</p:column>
					
				
				</p:row>
				
			
			
			</p:panelGrid>
		
					</p:panel>			
					<p:panel id="tel" toggleable="true" header="Telefones" style="margin-bottom:20px">
						<p:panelGrid columns="2">
							<p:dataTable  id="telefones" var="tel" value="#{prestadorPessoaMB.prestador.telefones}"
							emptyMessage="Não existem registros" rows="5" paginator="true">
							<f:facet name="header">
								 <p:outputPanel style="float:left;">
								 		<p:commandButton icon="fa fa-plus" type="button"  disabled="#{prestadorPessoaMB.editar eq false and prestadorPessoaMB.novo eq false}" onclick="PF('novoTelefoneWidiget').show();" update=":novoTelefonePessoaForm" styleClass="btn btn-success btn-lg" />
								 		
								 </p:outputPanel>
							</f:facet>
							
							<p:column headerText="DDD">
								<h:outputText value="#{tel.ddd}"/>
								
							</p:column>
							<p:column headerText="Número">
								<h:outputText value="#{tel.numero}"/>
								
							</p:column>
							<p:column headerText="Observações">
								<h:outputText value="#{tel.observacoes}"/>
								
							</p:column>
							<p:column headerText="Opções" style="width:100px;">
								 <p:commandButton icon="fa fa-edit" disabled="#{prestadorPessoaMB.editar eq false and prestadorPessoaMB.novo eq false}" styleClass="btn btn-warning" action="#{prestadorPessoaMB.novoPrestador}"/>
								<p:commandButton icon="fa fa-remove" disabled="#{prestadorPessoaMB.editar eq false and prestadorPessoaMB.novo eq false}" styleClass="btn btn-danger" action="#{prestadorPessoaMB.novoPrestador}"/>
								
							</p:column>
							
							</p:dataTable>
						</p:panelGrid>
					</p:panel>
					
			
		</h:form>
	
	
		
		
		
<!-- 		<ui:include src="/protected/funcionario/dialogs/novo-telefone.xhtml"/> -->
<!-- 		<ui:include src="/protected/funcionario/dialogs/tipos-servico-pessoa.xhtml"/> -->
<!-- 			<ui:include src="/protected/funcionario/dialogs/capturar-imagem.xhtml"/> -->
		
		</ui:define>
		
		
		
		<ui:define name="navbar">
		<ui:include src="/protected/funcionario/menu.xhtml"/>
		
		
		</ui:define>
	</ui:composition>
	
</h:body>
</html>
