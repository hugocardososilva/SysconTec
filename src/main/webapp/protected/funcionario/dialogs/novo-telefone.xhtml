<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="novoTelefoneWidiget"
		id="novoTelefonePrestadorId" modal="true"
		closable="true" draggable="false" resizable="false" width="500px" height="200px">
		<f:facet name="header">
			<p:outputPanel>
				<h:outputText value="Adicionar Telefone"></h:outputText>
			</p:outputPanel>
		</f:facet>
		<h:form id="novoTelefonePessoaForm" modal="true">
		
			<p:panelGrid columns="2">
				<h:outputText value="DDD" />
				<p:inputMask mask="99" value="#{prestadorPessoaMB.telefone.ddd}" required="true" label="DDD" >
				
				</p:inputMask>
				<h:outputText value="Número" />
				<p:inputText value="#{prestadorPessoaMB.telefone.numero}" required="true" label="Número" />
				
				<h:outputText value="Observações" />
				<p:inputText value="#{prestadorPessoaMB.telefone.observacoes}" label="Observações" />
				
			</p:panelGrid>
			
			<p:panelGrid columns="2" styleClass="botoes">
				<p:commandButton value="Salvar" icon="fa fa-plus" styleClass="btn btn-success"
					action="#{prestadorPessoaMB.salvarTelefone}"
					oncomplete="PF('novoTelefoneWidiget').hide();"
					update=":messageGrowl :prestadores:telPessoa :novoTelefonePessoaForm "/>
					
				<p:commandButton value="Cancelar" icon="fa fa-close" styleClass="btn btn-warning" actionListener="#{prestadorPessoaMB.resetTelefone}"
					onclick="PF('novoTelefoneWidiget').hide();" type="button" />
			</p:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
