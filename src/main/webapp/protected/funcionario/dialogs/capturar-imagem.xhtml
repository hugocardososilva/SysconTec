<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="capturarImagemWidget"
		id="capturarImagemId" modal="true"
		closable="true" draggable="false" resizable="false" width="500px" height="300px">
		<f:facet name="header">
			<p:outputPanel>
				<h:outputText value="Capturar Imagem"></h:outputText>
			</p:outputPanel>
		</f:facet>
		<h:form id="capturarImagemForm" modal="true">
		<p:panelGrid columns="3" cellpadding="5">
        <p:photoCam widgetVar="pc" listener="#{prestadorPessoaMB.captura}" />
        <p:commandButton value="Capturar" onclick="PF('pc').capture()"
        oncomplete="PF('capturarImagemWidget').hide();" process="@parent"
        update=":prestadores:imgCol :prestadores:imgBtCol :prestadores:imgBtCol2" />
       
        
		</p:panelGrid>	
		</h:form>
	</p:dialog>
</h:body>
</html>
